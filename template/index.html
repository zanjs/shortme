<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Yet Another URL Shortening Service in Golang">
    <meta name="author" content="Andy Xie">
    <link rel="icon" href="favicon.ico">

    <title>ShortMe</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/shortme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.qrcode.min.js"></script>
    <script src="/static/js/shortme.js"></script>

  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">ShortMe</a>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div role="row">
              <div class="input-group">
                  <input type="text" class="form-control text-center" id="longURL" placeholder="Long URL. https://www.google.com/ncr">
                  <div class="input-group-btn">
                      <button type="submit" class="btn btn-success active" onclick="Short('longURL')">Short</button>
                  </div>
              </div>
          </div>
          <div id="shortURLBlankLine"></div>
          <div class="row">
              <div id="shortenedURL" class="h4 text-primary col-xs-4 text-center"></div>
              <div id="shortenedQR" class="col-xs-4 text-center"></div>
              <div id="shortenedURLPreview" class="col-xs-4 text-center"></div>
          </div>
      </div>

      <div class="jumbotron">
          <div role="row">
              <div class="input-group">
                  <input type="text" class="form-control text-center" id="shortURL" placeholder="Shortened URL. http://shortme.com/aB1">
                  <div class="input-group-btn">
                      <button type="submit" class="btn btn-primary" onclick="Expand('shortURL')">Expand</button>
                  </div>
              </div>
          </div>
          <div id="expandedURLBlankLine"></div>
          <div class="row">
              <div id="expandedURL" class="h4 text-primary col-xs-4 text-center expandedURL"></div>
              <div id="expandedQR" class="col-xs-4 text-center"></div>
              <div id="expandedURLPreview" class="col-xs-4 text-center"></div>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
